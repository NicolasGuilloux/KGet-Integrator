language: generic

before_script:
    - npm install

script:
    - ./node_modules/.bin/crx pack ./Chrome --output KGetIntegrator_Chrome.crx --private-key ./key.pem
    - touch KGetIntegrator_Chrome.crx

deploy:
    provider: releases
    api_key:
        secure: 
    file: KGetIntegrator_Chrome.crx
    on:
        tags: true
        repo: NicolasGuilloux/KGet-Integrator
